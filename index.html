<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Confession</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="confession-box">
    <h1>Hey...</h1>
    <p>I have something I've been wanting to tell you for a while now.</p>
    <p>You make me smile, you make my days better, and...</p>
    <h1 class="heart">❤️</h1>
    <p><strong>I like you. A lot.</strong></p>
    <p>Would you like to go out with me sometime?</p>
    <a href="https://your-instagram-or-contact-link.com" class="btn">Let me know 💬</a>
  </div>

  <script>
    // Surprise pop-up
    setTimeout(() => {
      alert("💖 Surprise! I've been thinking about you a lot lately... Just had to let you know.");
    }, 5000);
  </script>

</body>
</html>
